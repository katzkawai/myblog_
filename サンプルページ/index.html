        <p>これはサンプルページです。</p>
<p>グーグルチャートを貼り付けてみます。</p>
<p><div id="target"></div><br>  <script src="https://www.gstatic.com/charts/loader.js"></script><br>  <script><br>    (function() {<br>      ‘use strict’;</p>
<pre><code>  function drawChart() {
    var query = new google.visualization.Query(&apos;https://docs.google.com/spreadsheets/d/1e8lczjO4RCCIQrEAoDGmylsRLGjZ4MB67IKrPm1oZFc/edit?usp=sharing&apos;);
    query.send(handleQueryResponse);
  }

  function handleQueryResponse(response) {
    var target = document.getElementById(&apos;target&apos;);
    var data;
    var options = {
      title: &apos;My Chart&apos;,
      width: 500,
      height: 300
    };
    var chart = new google.visualization.PieChart(target);
    data = response.getDataTable();
    chart.draw(data, options);
  }

  google.charts.load(&apos;current&apos;, {packages: [&apos;corechart&apos;]});
  google.charts.setOnLoadCallback(drawChart);
})();
</code></pre><p>  </script></p>
